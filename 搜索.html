<!DOCTYPE html>
<html>
 <head>
  <title>搜索</title>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 </head>
 <body>
  <H4>操作成功</H4>
  <p>
     <b id="second">5</b>秒后回到主页&nbsp;&nbsp;<a href="javascript:goBack();">返回</a>  
  </p>
 
<script type="text/javascript">  
 
	var sec = document.getElementById("second");
	var i = 5;
	var timer = setInterval(function(){
		i--;
		sec.innerHTML = i;
		if(i==1){
			window.location.href =  "https://www.baidu.com/";
		}
	},1000);
	 
  function goBack(){ 
	window.history.go(-1);
  }  
  </script> 
 </body>
</html>
